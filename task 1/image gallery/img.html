<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="img.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <h3>Made By Saumya Bari</h3><br>
  <!-- Gallery Container -->

<h2>Cars</h2>
  <div class="gallery">
    
    <img src="images/img1.jfif" alt="Image 1">
    <img src="images/img2.jfif" alt="Image 2">
    <img src="images/img3.jfif" alt="Image 3">
    <img src="images/img4.jfif" alt="Image 4">
    <img src="images/img5.jfif" alt="Image 5">
  </div>

 <h2>Watches</h2>
  <div class="gallery">
   
    <img src="images/imgs1.jpg" alt="Image 1">
    <img src="images/imgs2.jpg" alt="Image 2">
    <img src="images/imgs3.webp" alt="Image 3">
    <img src="images/imgs4.jpg" alt="Image 4">
    <img src="images/imgs5.png" alt="Image 5">
  </div>

 <h2>Property</h2>
  <div class="gallery">
   
    <img src="images/pro1.jfif" alt="Image 1">
    <img src="images/pro2.jpg" alt="Image 2">
    <img src="images/pro3.jpg" alt="Image 3">
    <img src="images/pro4.jfif" alt="Image 4">
    <img src="images/pro5.avif" alt="Image 5">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="">
    <div class="nav-btn">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <footer>
    <h1>Made by Saumya Bari</h1>
    <p>Project assigned by CodeAlpha</p>
  </footer>

  <script src="img.js"></script>
</body>
</html>
